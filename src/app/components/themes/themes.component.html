<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thèmes</title>
</head>
<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="custom-toolbar">
  <img src="assets/logo_p6.png" style="height: 40px; margin-right: 10px;">
  <span>
    <button class="btn btn btn-bar" (click)="navigateToThemes()">Themes</button>
    <button class="btn btn-bar" (click)="navigateToArticle()">Article</button>
    <button class="btn btn-bar" (click)="logout()">Déconnexion</button>
    
  </span>
  <div>
    <img src="assets/profil.png" style="height: 40px; margin-right: 10px;" (click)="navigateToMe()">
  </div>
</mat-toolbar>

<body>
  <button class="btn btn-primary" (click)="navigateToCreateArticle()">Créer un article</button>
  <div class="themes-container">
    <mat-card *ngFor="let theme of themes" class="theme-item">
      <mat-card-title><strong>{{ theme.title }}</strong></mat-card-title>
      <mat-card-content>{{ theme.description }}</mat-card-content>
      <mat-card-actions>
        <div class="button-container">
          <button class="btn btn-primary" (click)="subscribe(theme)">S'abonner</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
</html>
