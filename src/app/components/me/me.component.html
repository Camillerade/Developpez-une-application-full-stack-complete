<div class="accueil" fxLayout="column" fxLayoutAlign="center center">
  <img src="assets/logo_p6.png" class="logo">
  <span>
    <button class="btn btn-bar" (click)="navigateToThemes()">Themes</button>
    <button class="btn btn-bar" (click)="navigateToArticle()">Articles</button>
  </span>
</div>

<div class="m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>User information</h1>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email">
        </mat-form-field>
        <div fxLayout="column" class="my2" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" (click)="save()">
            <span class="ml1">Sauvegarder</span>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>
      <h1>Abonnements</h1>
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
      <div *ngFor="let abonnement of abonnements" fxLayout="column" fxLayoutAlign="start center">
        <mat-card>
          <mat-card-title>{{ abonnement.theme.title }}</mat-card-title>
          <mat-card-content>
            <p>{{ abonnement.theme.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="warn" (click)="unsubscribe(abonnement.theme.id)">
              <span class="ml1">Se d√©sabonner</span>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
